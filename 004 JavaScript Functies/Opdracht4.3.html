<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opdracht4.2</title>
    <style>
        #slideholder {
            height: 300px;
            width: 300px;
            border: 2px black solid;
            transition: 2s;
        }
        #slideholder2 {
            height: 300px;
            width: 300px;
            border: 2px black solid;
            transition: 2s;
        }
        #slideholder3 {
            height: 300px;
            width: 300px;
            border: 2px black solid;
            transition: 2s;
        }
    </style>
</head>
<body>
<div id="slideholder"></div>
<div id="slideholder2"></div>
<div id="slideholder3"></div>
<script>
    var plaatjes = [1,2,3,4,5,6,7,8,9];
    var teller = 0;
    var slideholder = document.getElementById("slideholder");
    slideholder.style.backgroundImage = "url('../img/R1.jpg')";

    var slideholder2 = document.getElementById("slideholder2");
    slideholder.style.backgroundImage = "url('../img/R1.jpg')";

    var slideholder3 = document.getElementById("slideholder3");
    slideholder.style.backgroundImage = "url('../img/R1.jpg')";

    slideholder.addEventListener("click", function () {
        slideholder.style.backgroundImage = "url('../img/R" + getpic() + ".jpg')";

    });

    slideholder2.addEventListener("click", function () {
        slideholder2.style.backgroundImage = "url('../img/R" + getpic() + ".jpg')";

    });

    slideholder3.addEventListener("click", function () {
        slideholder3.style.backgroundImage = "url('../img/R" + getpic() + ".jpg')";

    });

    function getpic() {
        if (teller >= plaatjes.length) {
            teller = 1;
        } else {
            teller ++;
        }
        console.log(teller);
        return teller;
    }
</script>

</body>
</html>
